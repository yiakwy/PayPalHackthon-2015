{% extends "BaseTemplate.html" %}

{% block Title %}
 Dashboard
{% endblock %}

{% block main-content %}

<div class="row">
	
	<!-- col-lg-8 -->
	<div id='main-page-content' class=" col-lg-8">
			
	  <div>
	    <div class="form-group">
	      <label for="github_url">GitHub Repository URL:</label>
	      <input type="text" class="form-control" id="github_url" placeholder="GitHub Repository URL">
	    </div>
	    <div class="form-group">
	      <label for="project_name">Project Name:</label>
	      <input type="text" class="form-control" id="project_name" placeholder="Project Name">
	    </div>
	    <div class="checkbox">
	      <label><input type="checkbox"> running the codes realtime </label>
	    </div>
	    <button type="submit" class="btn btn-default">Fork the repository</button>
	  </div>	
	<!--/.col-8-->					
	</div>	
	
</div>

{% endblock %}
